- cpu_hotplug_test: install setup image_copy unattended_install.cdrom
    virt_test_type = qemu
    type = cpu_hotplug
    cpu_hotplug_timeout = 600
    mem = 16384
    start_vm = no
    n_cpus_add = 1
    kill_vm = yes
    iterations = 5
    onoff_iterations = 10
    login_timeout = 240
    kill_vm = yes
    smp = 1
    vcpu_maxcpus = 255
    allow_pcpu_overcommit = yes
    # cpu_hotplug_cmd = 'cpu_set cpu=%s,state=online'
    # this at least need a RHEL.6.3 host
    # the smp can be overrided (tests.cfg is a good place)
    # if you want to test with a guest booted with diff SMP, pls modify it.
    # you might want to modify the vcpu_maxcpus to suit your host
    variants:
        - add_one_cpu:

        - add_32_cpu:
            n_cpus_add = 32
        - add_64_cpu:
            n_cpus_add = 64
        - add_96_cpu:
            n_cpus_add = 96
        - add_128_cpu:
            n_cpus_add = 128
        - add_160_cpu:
            n_cpus_add = 160
        - add_192_cpu:
            n_cpus_add = 192
        - add_224_cpu:
            n_cpus_add = 224
        - add_max_cpu:
            cpu_hotplug_timeout = 2000
            n_cpus_add = 240
        - nonexist_vcpu:
            start_vm = yes
            type = nonexist_vcpu_hotplug
            nonexist_vcpu = -1 256
